<!DOCTYPE html>
<html>
	<head>
		<meta charSet="utf-8" />
		<meta httpEquiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
		<meta name="base-url" {{ .BaseURL }} />

        <link rel="icon" href="{{ .AssetURL }}/icons/{{ .Icon }}/favicon.ico" sizes="48x48">
		<link rel="icon" href="{{ .AssetURL }}/icons/{{ .Icon }}/icon.svg" sizes="any" type="image/svg+xml">
		<link rel="apple-touch-icon" href="{{ .AssetURL }}/icons/{{ .Icon }}/apple-touch-icon-180x180.png">
		<link rel="manifest" href="{{ .AssetURL }}/manifest.json" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta name="theme-color" content="transparent" />

		<title>{{ .Title }}</title>

		<script type="module">
			import RefreshRuntime from "{{ .AssetURL }}/@react-refresh"
			RefreshRuntime.injectIntoGlobalHook(window)
			window.$RefreshReg$ = () => {}
			window.$RefreshSig$ = () => (type) => type
			window.__vite_plugin_react_preamble_installed__ = true
		</script>

        <script type="module" src="{{ .AssetURL }}/@vite/client"></script>
	</head>
	<body>
		<div id="__CONVEYOR_UI_ROOT__"></div>

		<script type="conveyor_ui/data" id="__conveyor_ui_data__">{{ .UIData }}</script>
		<script src="{{ .AssetURL }}/src/index.tsx" type="module"></script>
	</body>
</html>
